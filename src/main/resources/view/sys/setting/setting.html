<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script th:replace="common/head::static"></script>
    <link th:href="@{/sys/setting/css/setting.css}" rel="stylesheet" type="text/css"/>

    <!-- editor -->
    <script type="text/javascript" th:src="@{/common/ueditor/ueditor.config.js}"></script>
    <script type="text/javascript" th:src="@{/common/ueditor/ueditor.all.js}"></script>
</head>
<body>
<div class="layui-row layui-col-space15">
    <!-- Operation Form -->
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">System Setting</div>
            <div class="layui-card-body">
                <form id="sysForm" class="layui-form layui-form-pane">
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">System Name</label>
                        <div class="layui-input-block">
                            <input type="text" name="sysName" th:value="${sys.sysName}" autocomplete="off"
                                   placeholder="System Name"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">System Pic</label>
                        <div class="layui-input-block">
                            <input type="text" name="sysLogo" th:value="${sys.sysLogo}" autocomplete="off"
                                   placeholder="System Pic"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">Announcement</label>
                        <div class="layui-input-block">
                            <input type="text" id="sysNoticeText" th:value="${sys.sysNoticeText}" style="display: none;">
                            <script type="text/plain" id="sysNoticeTextEdit" style="width:100%;height:500px;"></script>
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">System Bottom Text</label>
                        <div class="layui-input-block">
                            <input type="text" name="sysBottomText" th:value="${sys.sysBottomText}" autocomplete="off"
                                   placeholder="System Bottom Text"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">AIP Encryption</label>
                        <div class="layui-input-block">
                            <input id="sysApiEncrypt" th:value="${sys.sysApiEncrypt}"  hidden="hidden"/>
                            <input type="radio" name="sysApiEncrypt" value="Y" title="On">
                            <input type="radio" name="sysApiEncrypt" value="N" title="Off">
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">System Color</label>
                        <div class="layui-input-block">
                            <div class="layui-input-inline" style="width: 120px;">
                                <input type="text" value="" placeholder="Select a color" class="layui-input"  th:value="${sys.sysColor}" name="sysColor" id="sysColor">
                            </div>
                            <div class="layui-inline" style="left: -11px;">
                                <div id="test-form-sysColor"></div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">User management: Initial password</label>
                        <div class="layui-input-block">
                            <input type="text" name="userInitPassword" th:value="${sys.userInitPassword}" autocomplete="off"
                                   placeholder="User management: Initial password"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item  layui-form-text">
                        <label class="layui-form-label">Update Time</label>
                        <div class="layui-input-block">
                            <input type="text" name="updateTime" th:value="${sys.updateTime}" autocomplete="off"
                                   placeholder="Update Time"
                                   class="layui-input" readonly="readonly" disabled="disabled">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <a class="layui-btn" onclick="sysFormSave()">Save</a>
                        </div>
                    </div>

                    <input type="text" name="id"  th:value="${sys.id}" hidden="hidden"/>
                    <input type="text" name="createTime"  th:value="${sys.createTime}" hidden="hidden"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script th:src="@{/sys/setting/js/setting.js}"></script>
</html>
